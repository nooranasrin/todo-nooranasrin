<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegistrationPage</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="js/responseHandler.js"></script>
    <script src="js/loginAndRegistration.js"></script>
  </head>
  <body>
    <div class="loginAndRegistrationPage">
      <div class="form">
        <form name="registrationForm" method="POST" action="/registerUser">
          <p id="errorInName" class="errorMsg">&nbsp;</p>
          <input
            type="text"
            placeholder="name"
            name="userName"
            autofocus
            onblur="validateUserName()"
            required
            autocomplete="off"
          />
          <p id="errorInPassword" class="errorMsg">&nbsp;</p>
          <input
            type="password"
            placeholder="password"
            name="password"
            required
          />
          <p id="errorInEmail" class="errorMsg">&nbsp;</p>
          <input
            type="email"
            placeholder="email address"
            name="email"
            autocomplete="off"
            required
          />
          <p id="errorInPhoneNumber" class="errorMsg">&nbsp;</p>
          <input
            type="tel"
            placeholder="phone number"
            name="phoneNumber"
            autocomplete="off"
            pattern="[0-9]{10}"
            required
          />
          <input type="submit" name="register" id="register" value="REGISTER" />
          <p class="message">
            Already registered?
            <a href="./index.html">Sign In</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
