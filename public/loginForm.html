<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginPage</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="./js/toDo.js"></script>
    <script src="js/loginAndRegistration.js"></script>
  </head>
  <body>
    <div class="loginAndRegistrationPage">
      <div class="form">
        <form id="loginForm">
          <input type="text" placeholder="username" autofocus />
          <input type="password" placeholder="password" />
          <button>LOGIN</button>
          <p class="message">
            Not registered?
            <span class="links" id="signUpLink" onclick="showSignUpPage()"
              >Create an account</span
            >
          </p>
        </form>

        <form id="registrationForm">
          <input type="text" placeholder="name" autofocus />
          <input type="password" placeholder="password" />
          <input type="text" placeholder="email address" />
          <input type="number" placeholder="phone number" />
          <button>REGISTER</button>
          <p class="message">
            Already registered?
            <span class="links" id="signInLink" onclick="showSignInPage()"
              >Sign In</span
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
