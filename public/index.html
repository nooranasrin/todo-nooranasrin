<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginPage</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="js/responseHandler.js"></script>
    <script src="js/loginAndRegistration.js"></script>
  </head>
  <body>
    <div class="loginAndRegistrationPage">
      <div class="form">
        <p id="errorInUserName" class="errorMsg">&nbsp;</p>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="username"
          autofocus
          autocomplete="off"
        />
        <p id="errorInPassword" class="errorMsg">&nbsp;</p>
        <input
          type="password"
          name="password"
          placeholder="password"
          id="password"
        />
        <button onclick="validateLogin()">LOGIN</button>
        <p class="message">
          Not registered?
          <a href="./registration.html">Create an account</a>
        </p>
      </div>
    </div>
  </body>
</html>
