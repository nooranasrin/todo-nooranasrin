<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginPage</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="js/loginAndRegistration.js"></script>
  </head>
  <body>
    <div class="loginAndRegistrationPage">
      <div class="form">
        <form id="loginForm">
          <p id="errorInUserName" class="errorMsg">&nbsp;</p>
          <input type="text" placeholder="username" autofocus />
          <p id="errorInPassword" class="errorMsg">&nbsp;</p>
          <input type="password" placeholder="password" />
          <input type="submit" name="login" id="login" value="LOGIN" />
          <p class="message">
            Not registered?
            <a href="./registration.html">Create an account</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
