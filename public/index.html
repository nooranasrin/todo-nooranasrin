<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Tasks</title>
    <link rel="icon" href="./images/icon.jpg" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./css/toDo.css" />
    <script src="./js/toDo.js"></script>
  </head>
  <body>
    <div id="todoHeading">
      <p><span id="task">Tasks</span> <span id="list"> Lists</span></p>
    </div>

    <div id="addButton">
      <button id="plusButton" onclick="popupTodoMaker()">+</button>
      <p>Add Item</p>
    </div>

    <div id="popupDiv">
      <div class="header">
        <input
          class="title"
          type="text"
          id="title"
          placeholder="Title..."
          required
        />
      </div>
      <div class="header">
        <input type="text" id="item" placeholder="Item" required />
        <button class="addBtn" onclick="addItem()">NEXT</button>
      </div>
      <div class="header">
        <button id="save" class="addBtn" onclick="hideToDoRegisterWindow()">
          SAVE TODO
        </button>
      </div>
    </div>

    <div id="todoLists"></div>
  </body>
</html>
